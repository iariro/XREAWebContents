<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>漢字穴埋め</title>
    <style>
      body {
          margin: 0 0 0 50;
      }
      table {
        border-collapse: collapse;
        font-size: 30px;
      }
      table.valid {
        background-color: #eeeeee;
      }
      table.invalid {
        background-color: #aaaaaa;
      }
      td {
        width: 50;
        height: 50;
        text-align: center;
        border:1px solid black;
      }
    </style>
</head>
<body>
<table class='{{valid}}'>
<tr><td></td><td>{{chars[0]}}</td><td></td></td>
<tr><td>{{chars[1]}}</td><td></td><td>{{chars[2]}}</td></td>
<tr><td></td><td>{{chars[3]}}</td><td></td></td>
<table>
<br>
<button onclick="obj=document.getElementById('detail').style; obj.display=(obj.display=='none')?'block':'none';">内訳</button>
<div id="detail" style="display: none;">
１文字目：{{qword1}}<br>
２文字目：{{qword2}}<br>
答え：{{center_char}}<br>
検算：{{solved_chars}}<br>
</div>
</body>
</html>
