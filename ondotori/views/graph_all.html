<html>
	<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta http-equiv=Content-Style-Type content=text/css>
	<link rel="stylesheet" type="text/css" href="hatena.css">
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script type="text/javascript" src="http://code.highcharts.com/highcharts.js"></script>
	<title>おんどとり - 長期グラフ</title>
	</head>

	<body>
	<div id="chart_weekly" style="width:900px; height:400px;margin: 0 auto;"></div>
	<div id="chart_monthly" style="width:900px; height:400px;margin: 0 auto;"></div>
	<div id="chart_year" style="width:900px; height:500px;margin: 0 auto;"></div>
	<script type="text/javascript">
	function draw()
	{
	        new Highcharts.Chart(
	        {
	                time: { useUTC: false },
	                chart: {renderTo: 'chart_weekly', type:'column', zoomType:'xy', plotBackgroundColor: 'lightgray'},
	                title: {text: '週ごと平均'},
	                xAxis: {title: '日', type: 'datetime',dateTimeLabelFormats: { day: '%y/%m/%d', week: '%y/%m/%d', month: '%y/%m', }, tickInterval: 7 * 24 * 3600 * 1000 },
	                yAxis: {title: {text:'℃'}, plotLines: [{ label: '基準', value: 25, width:2 , color: '#aaaaff' }] },
	                series: [ {name:'温度', data:[{{ weekly }}]} ]
	        });
	        new Highcharts.Chart(
	        {
	                time: { useUTC: false },
	                chart: {renderTo: 'chart_monthly', type:'column', zoomType:'xy', plotBackgroundColor: 'lightgray'},
	                title: {text: '月ごと平均'},
	                xAxis: {title: '日', type: 'datetime',dateTimeLabelFormats: { day: '%y/%m/%d', week: '%y/%m/%d', month: '%y/%m', } },
	                yAxis: {title: {text:'℃'}, plotLines: [{ label: '基準', value: 25, width:2 , color: '#aaaaff' }]},
	                series: [ {name:'温度', data:[{{ monthly }}]} ]
	        });
	        new Highcharts.Chart(
	        {
	                time: { useUTC: false },
	                chart: {renderTo: 'chart_year', zoomType:'xy', plotBackgroundColor: 'lightgray'},
	                title: {text: '年毎比較'},
	                xAxis: {title: '日', type: 'datetime',dateTimeLabelFormats: { day: '%y/%m/%d', week: '%y/%m/%d', month: '%y/%m', } },
	                yAxis: {title: {text:'℃'}},
	                series: {{ !annual }}
	        });
	};
	document.body.onload = draw();
	</script>
	<br>
	</body>
</html>
